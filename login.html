<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="email">
        <input type="password" placeholder="Enter your password" id="password">
        <a href="#">Forgot password?</a>
        <input type="button" value="Login" class="button" onclick="auth()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="email_reg">
        <input type="password" placeholder="Create a password" id="password_reg">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #0e57df;
}

.container {
  width: 100%;
  max-width: 400px;
  background-color: #2373db;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container input[type="checkbox"] {
  display: none;
}

.login,
.registration {
  padding: 20px;
}

.login header,
.registration header {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #333;
  text-align: center;
}

form input {
  width: 100%;
  height: 40px;
  margin-bottom: 15px;
  padding: 5px 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.login a {
  display: block;
  text-align: right;
  text-decoration: none;
  color: #007bff;
  font-size: 14px;
}

.login .button,
.registration .button {
  width: 100%;
  height: 40px;
  border: none;
  background-color: #28a745;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.login .button:hover,
.registration .button:hover {
  background-color: #218838;
}

.signup {
  margin-top: 20px;
  text-align: center;
}

.signup label {
  color: #dc3545;
  cursor: pointer;
}

.signup label:hover {
  text-decoration: underline;
}
</style>
  <script>
    function auth() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      if (email === "pvarshini0529@gmail.com" && password === "admin@123") {
        window.location.assign("index.html");
        alert("Login successful");
      } else {
        alert("Invalid email or password");
      }
    }
  </script>
</body>
</html>
